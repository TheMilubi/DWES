{% extends 'base.html' %}
{% block titulo %}Blog{% endblock titulo %}
{% block header %}Blog
{% endblock header %}
{% block contenido %}
    {% for post in object_list %}
        <div class="post-entry">
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2><span>by</span><span> {{ post.autor }}</span>
            <p>{{ post.body }}</p>
            <a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a>
        </div>
    {% endfor %}
{% endblock contenido %}
